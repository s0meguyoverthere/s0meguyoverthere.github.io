<!DOCTYPE html>
<html lang="en">

<head>
  <title>Case Template Title</title>

  <link href="CSS/main.css" rel="stylesheet" type="text/css">

  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">

   
</head>


<body onload="fillreport()">
  <a href="#main-content" style="display:none">Skip to main content</a> <!-- for acessibility software -->

<!-- navigation and header content -->

<main id="main-content">   <!-- main page content -->

<article id="report">

  <p id="demo">Fetch a file to change this text.</p>
  <script>
  
  let file = "fetch_info.txt"
  
  fetch (file)
  .then(x => x.text())
  .then(y => document.getElementById("demo").innerHTML = y);
  
  </script>

</article> <!-- report -->

<article id="ppdisplay">

  <section id="ppdisplaytopnav">
        <p>There is something here also.</p>
  </section>

  <section id="ppdisplaywindow">
    <img src="jackets/1/cxr.jpg" id="ppdisplaycontent">
  </section>

  <section id="ppdisplaybotnav">
        <img src="sitemedia/rewind-64.png" title="First Image"> <!-- First Image Button -->
        <img src="sitemedia/previous-64.png" title="Previous Image"> <!-- Previous Image Button -->
        <img src="sitemedia/previous-64.png" style="transform:scaleX(-1)" title="Next Image"> <!-- Next Image Button -->
        <img src="sitemedia/rewind-64.png" style="transform:scaleX(-1)" title="Next Image" title="Last Image"> <!-- Last Image Button -->
  </section>
</article> <!-- ppdisplay -->


</main>

</body>
</html>
